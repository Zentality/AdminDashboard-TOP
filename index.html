<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="search">Search</div>
      <div class="alerts">Alerts</div>
      <div class="user">Me</div>
      <div class="shareButtons">
       <button class="new">New</button>
       <button class="upload">Upload</button>
       <button class="share">Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        Dashboard
      </div>
      <div class="nav">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>

    <div class="content">
      
    </div>

  </div>
</body>
</html>
